<!DOCTYPE html>
<html>

<head>
    <title>Guess My Numbers!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <!-- Official Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="guessGame.css">
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="https://ws.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "8a4a39a2-73d0-468d-abfc-67f2e09d8d76", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
</head>

<body>
    <div id="amountOfTries">
        <h3>You have 10 tries to guess my three numbers!</h3>
    </div>
    <div id="shareThis">
        <span class='st_facebook_large' displayText='Facebook'></span>
        <span class='st_twitter_large' displayText='Tweet'></span>
        <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_email_large' displayText='Email'></span>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="box1" class="col-xs-4">
                <input id="box1" name="Box 1" maxlength="1" type="text">
            </div>
            <div class="box2" class="col-xs-4">
                <input id="box2" name="Box 2" maxlength="1" type="text">
            </div>
            <div class="box3" class="col-xs-4">
                <input id="box3" name="Box 3" maxlength="1" type="text">
            </div>
        </div>
    </div>
    <br>
    <div class="checkNumbers">
        <button id="checkNumbers" class="btn btn-primary" type="submit">Check Numbers</button>
    </div>
    <br>
    <div class="gameInstructions">
        <button id="gameInstructions" class="btn btn-primary" type="submit">Instructions</button>
    </div>
    <br>
    <div class="resetGame">
        <button id="resetGame" class="btn btn-primary" type="submit">Try Again</button>
    </div>
    <br>
    <!-- Official JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Official Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Our project JS -->
    <script src="guessGame.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Official Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="weatherAppTheme.css">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="weatherAppStyle.css">
</head>

<body>
    <h2>LukeWarm Weather App</h2>
    <div class="mainScreen">
        <!--FIRST THREE MAIN COLUMNS-->
        <div class="container">
            <div class="row center-block">
                <!--SUNNY-->
                <div class="col-sm-4 spacing sunny">
                    <h4 class="cityName1"></h4>
                    <br />
                    <h1 class="currentTemperature1"></h1>
                    <br />
                    <h4 class="currentConditions1"></h4>
                    <br />
                    <hr />
                    <div class="row">
                        <!--BOTTOM COLUMNS-->
                        <div class="col-sm-4 spacingInWeather">
                            <h5 class="currentMinTemperature1"></h5>
                            <h5>min</h5>
                        </div>
                        <div class="col-sm-4 spacingInWeather">
                            <h5 class="chanceOfPrecip1"></h5>
                            <h5>chance</h5>
                        </div>
                        <div class="col-sm-4 spacingInWeather">
                            <h5 class="currentMaxTemperature1"></h5>
                            <h5>max</h5>
                        </div>
                        <div>
                            <input type="text" id="locationInput1" placeholder="Enter Zip or city here.">
                            <button id="showWeather1">Search</button>
                        </div>
                    </div>
                </div>
                <!--RAINY-->
                <div class="col-sm-4 spacing rainy">
                    <h4 class="cityName2"></h4>

                            <button id="showWeather2">Search</button>
                        </div>

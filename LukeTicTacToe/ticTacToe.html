<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Luke's-Tic-Tac-Toe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <!--Official BootStrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--Project BootStrap-->
    <link rel="stylesheet" href="ticTacToe.css">
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="https://ws.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "8a4a39a2-73d0-468d-abfc-67f2e09d8d76", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
</head>

<body>
    <div class="row">
        <div class="col-12 col-sm-2 col-lg-3 text-center">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12 hidden-sm" style="height: 200px; padding-top:45%;">
                    <h3>Game # <span class="counter"></span></h3>
                </div>
            </div>
        </div>
        <div id="playarea" class="col-12 col-sm-8 col-lg-6">
        </div>
    </div>
    <br>
    <div class="button-center">
        <button type="button" class="btn btn-primary btn-reset-user">Reset Game</button>
    </div>
    <span class='st_facebook_large' displayText='Facebook'></span>
    <span class='st_twitter_large' displayText='Tweet'></span>
    <span class='st_linkedin_large' displayText='LinkedIn'></span>
    <span class='st_pinterest_large' displayText='Pinterest'></span>
    <span class='st_email_large' displayText='Email'></span>



    <div class="modal fade" id="winModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">X Wins!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-reset" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">O Wins!</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-reset" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="drawModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center">Draw...</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-reset" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!--Official jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!--Official BootStrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Project JS-->
    <script type="text/javascript" src="ticTacToe.js"></script>
</body>

</html>
